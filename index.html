<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main-wrap">
    <section class="header"><img src="./images/logo.svg" alt="Base Apparel Logo" class="header__logo"></section>
    <section class="banner"><img src="./images/hero-mobile.jpg" alt="Base Apparel Banner" class="banner__img"></section>
    <section class="main-content">
      <h2 class="main-content__title"><span class="main-content__title--red">We're</span><span class="main-content__title--black">coming</span><span class="main-content__title--black">soon</span></h2>
      <p class="main-content__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Call to action section -->
      <section class="main-content__cta">
        <input type="email" name="email" id="email" placeholder="Email Address" class="cta__email-capture">
        <span class="warning-sign">!</span>
        <button type="submit" id="submit" class="cta__submit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
      </section>
      <span class="validation-message">Please provide a valid email</span>
    </section>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Waheed Afolabi</a>.
      </p>
    </footer>
  </section>
</body>
</html>
